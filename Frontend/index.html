<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
       .table-bordered th, .table-bordered td {
    border: 2px solid #dee2e6 !important; /* Set border width and color */
}

.table-bordered tr {
    border-bottom: 2px solid #dee2e6; /* Apply horizontal border */
}

    </style>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body >

    <section id="login-Screen" class="login-Screen" style="background-color: white;">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: -40px;" >
            <div  style="width: 100%; max-width: 400px; display: flex; align-items: center;flex-direction: column; justify-content: center;">
                <h1 class="h4 mb-4 text-center">Login</h1>
                <form id="login-Form" class="login-form" style="width: 80%;">
                    <div class="form-group" style="width: 100%; height: 50px;">
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" type="text" class="form-control mb-3" style="width: 100%; border-radius: 0px; height: 45px;" placeholder="Username" required>
                    </div>
                    <div class="form-group" style="width: 100%;">
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" type="password" class="form-control mb-3" style="width: 100%; border-radius: 0px; height: 45px;" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block" style="background-color: #00b187; height: 45px; border-radius: 0; ">
                </form>
                
            </div>
        </div>
    </section>

    <main>
        <section id="view-cust" class="view-cust">
            <div class="commonDiv" style="padding: 40px;">
            <div class="btn-container mb-3">
                <button onclick="displayAddcustomerForm()" class="btn btn-success" style="background-color: #00b187;height: 40px; border-radius: 2px;"><b>Add Customer</b></button>
                &nbsp;
                &nbsp;
                <button onclick="syncDB()" id="sync-btn" class=" btn btn-success" style="background-color: #00b187;height: 40px; border-radius: 2px;"><b>Sync</b></button>
                <label for="selectField" class="form-label ms-3" style="color: #00b187;"><b>Sort By</b></label>
                <select name="" id="selectField" class="form-select d-inline-block w-auto ms-2" style="height: 40px; border-radius: 0px;">
                    <option value="firstName">firstName</option>
                    <option value="City">City</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <br/>
                <br/>
                
                <label for="searchFeild" class="form-label ms-3" style="color: #00b187;"><b>Search By</b></label>
                <select name="" id="searchFeild" class="form-select d-inline-block w-auto ms-2" style="height: 40px; border-radius: 0px;">
                    <option value="firstName">firstName</option>
                    <option value="City">City</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <div class="d-inline-block ms-3">
                    <input id="searchBar" type="text" class="form-control d-inline-block w-auto" placeholder="Search" style="height: 40px; border-radius: 0px;">
                    <button class="btn btn-primary ms-2" onclick="search()" style="background-color: #00b187;height: 40px; border-radius: 2px; margin-top: -8px;">Search</button>
                </div>
            </div>
       
            <div class="table-responsive">
                <table id="customer-table" class="table table-striped table-bordered">

                </table>
            </div>
        </div>
            <form id="addCustomer-form" class="addCustomer-form">
                <h1 id="form-heading">Add Customer</h1>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input id="firstName" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="mb-2">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input id="lastName" type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="street" class="form-label">Street:</label>
                        <input id="street" type="text" class="form-control" placeholder="Street">
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Address:</label>
                        <input id="address" type="text" class="form-control" placeholder="Address">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="city" class="form-label">City:</label>
                        <input id="city" type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="mb-2">
                        <label for="State" class="form-label">State:</label>
                        <input id="State" type="text" class="form-control" placeholder="State">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone:</label>
                        <input id="phone" type="text" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <button type="submit"  style="background-color: #157347; width: 100%; color: white;">Submit</button>
            </form>

            <form id="editCustomer-form" class="addCustomer-form editCustomer-form">
                <h1 id="form-heading">Edit Customer</h1>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="editfirstName" class="form-label">First Name:</label>
                        <input id="editfirstName" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="mb-2">
                        <label for="editlastName" class="form-label">Last Name:</label>
                        <input id="editlastName" type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="editaddress" class="form-label">Address:</label>
                        <input id="editaddress" type="text" class="form-control" placeholder="Address">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="editcity" class="form-label">City:</label>
                        <input id="editcity" type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="mb-2">
                        <label for="editState" class="form-label">State:</label>
                        <input id="editState" type="text" class="form-control" placeholder="State">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="editemail" class="form-label">Email:</label>
                        <input id="editemail" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <label for="editphone" class="form-label">Phone:</label>
                        <input id="editphone" type="text" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <button type="submit"  style="background-color: #157347; width: 100%; color: white;">Submit</button>
            </form>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
